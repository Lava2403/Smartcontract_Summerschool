<html>
<head>
<link rel="stylesheet" href="style.css"
<title>Grade Manager</title>  
</head>

    
<body>
<div class="container">  
    <h1>Grade Manager</h1>  
    <form id="add-grade-form">  
        <label for="student-name">Student Name:</label>  
        <input name="studentName" id="student-name" type="text"><br><br>  
        <label for="subject">Subject:</label>  
        <input name="subject" id="subject" type="text"><br><br>  
        <label for="grade">Grade:</label>  
        <input name="grade" id="grade" type="number"><br><br>  
        <button type="submit">Add Grade</button>  
    </form>  
    <form id="update-grade-form">  
        <label for="student-name">Student Name:</label>  
        <input name="studentName" id="student-name-update" type="text"><br><br>  
        <label for="subject">Subject:</label>  
        <input name="subject" id="subject-update" type="text"><br><br>  
        <label for="new-grade">New Grade:</label>  
        <input name="newGrade" id="new-grade" type="number"><br><br>  
        <button type="submit">Update Grade</button>  
    </form>  
    <form id="get-grade-form">  
        <label for="student-name">Student Name:</label>  
        <input name="studentName" id="student-name-get" type="text"><br><br>  
        <label for="subject">Subject:</label>  
        <input name="subject" id="subject-get" type="text"><br><br>  
        <button type="submit">Get Grade</button>  
    </form>  
    <form id="average-grade-form">  
        <label for="subject">Subject:</label>  
        <input name="subject" id="subject-average" type="text"><br><br>  
        <button type="submit">Get Average Grade</button>  
    </form>  
    <div id="result"></div>  
</div>  

</body>
</html>
